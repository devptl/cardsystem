<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>State Bank of India</title>
    <link rel="stylesheet" th:href="@{/css/Layout.css}" type="text/css"/>
    <script src="../js/javasrcp.js"></script>
</head>
<body th:onload="${display.getBody_display()}">

	<!-- BANK SELECT SECTION -->
    <section id="bankselect">
        <div>
            
            <form id="bankform" name="bankformname" th:action="@{/banks}" method="post">
                <p>
                    <label id="bankheading"> Bank selection </label>
                    <input type="submit" class="banksubmitbutton" value="Back to Bankpage"/>
                </p>
            </form>
        </div>
    </section>
    
    <!-- FORM SECTION -->
    <section id="welcometext">  
        <div id="formcontainer">
	    <header id="heading">APPLY FOR THE CARD</header>

            <form id="mainForm" name="entryform" th:action="@{/entry}" th:object="${card}" method="post">
                <fieldset class="box">
                    <legend>Enter Your Details for 
                    <select  th:field="*{bank_id}">
                    <option th:value="${banks.getBankId()}" th:text="${banks.getBankName()}" />
                    </select>
                    </legend>
                    <div>
                        <p>
                            <input id="firstNameInput" name="FirstName" type="text"
                               required="required" maxlength="10" 
                               th:field="*{first_name}"
                               autofocus="autofocus" pattern="[A-Za-z]+" title="Can't take space or special character"
			      			   oninput="autotab(this, 'MiddleNameInput')"
                               placeholder="First Name" class="textinput" />
                         
                            <input id="MiddleNameInput" name="MiddleName" type="text"
                               maxlength="10" pattern="[A-Za-z]+" title="Can't take space or special character"
							   oninput="autotab(this, 'lastNameInput')"
							   th:field="*{middle_name}"
                               placeholder="Middle Name" class="textinput" />
                        
                            <input id="lastNameInput" name="LastName" type="text" required="required"
			    			   pattern="[A-Za-z]+" title="Can't take space or special character"
							    oninput="autotab(this, 'cardno1')"
							   th:field="*{last_name}"
                               placeholder="Last Name" class="textinput"  maxlength="10" />
                        </p>
                        <p>
                            <label id="cardlabel" >Cardno*</label>
						</p>
						<p>
                            <span id="cdno">
			       				<input id="cardno1" name="CardNumber1" type="number" class="textinput1"
                                    required="required" placeholder="4-digit" pattern="[0-9]{4}" 
                               		oninput="autotab(this,'cardno2')"
			       					th:field="*{card_no1}"
			       					title="4 digit numerial value" maxlength="4" />

                                <input id="cardno2" name="CardNumber2" type="number" class="textinput1"
                               		required="required" placeholder="4-digit" pattern="[0-9]{4}"
			       					oninput="autotab(this,'cardno3')"
			       					th:field="*{card_no2}"
			       					title="4 digit numerial value" maxlength="4" />

			        			<input id="cardno3" name="CardNumber3" type="number" class="textinput1"
                               		required="required" placeholder="4-digit" pattern="[0-9]{4}"
			      					oninput="autotab(this,'cardno4')"
			       					th:field="*{card_no3}"
			       					title="4 digit numerial value" maxlength="4" />

			        			<input id="cardno4" name="CardNumber4" type="number" class="textinput1"
                               		required="required" placeholder="4-digit" pattern="[0-9]{4}"
                               		oninput="autotab(this, 'validthrough')"
			       					th:field="*{card_no4}"
			       					title="4 digit numerial value" maxlength="4" />
			    			</span>
                       
                            <select id="cardoptions" name="cardOption" th:field="*{card_type_id}">
 								<option th:each="cardtype :${cardtypesobj.toArray()}" th:value="${cardtype.getCardTypeId()}" th:text="${cardtype.getCardTypeName()}">VISA</option>
 			        		
			    			</select>
                        	</p>
							
							<p>
                            <label id="validthroughlabel" >Validity Through*</label>
                            <label id="validfromlabel" >Validity From*</label>
							</p>
							<p>
 			    			<input id="validthrough" name="validThrough" class="textinput"
			       					title="date should be after the current date" min="2018-01-20" max="2038-04-30"
                               		th:field="*{valid_through}"
                               		type="date" />
                        
                            <input id="validfrom" name="validFrom" class="textinput"
			       					title="date should be after the current date" min="2018-01-20" max="2038-04-30"
                               		th:field="*{valid_from}"
                               		type="date" />
                         
                            <input id="cvvno" name="CvvNumber" type="password" class="textinput"
                               		required="required" placeholder="CVV" pattern="[0-9]{3}" inputmode="numeric" 
			       					th:field="*{cvv_no}"
			       					title="3 digit numerial value" maxlength="3" />
                        	</p>
	               			 <p>
                           			 <label class="textlabel" >(*)Required</label>
                           			 <label id="errormsg" th:text="${msg}"></label>
                       		 </p>   
                    	</div>
                	</fieldset>
                	<br/>
                		<input type="submit" class="submitbutton" value="Submit"/>
						<input type="reset" class="onreset" value="Reset"  onclick="notdisplay()"/>
            	</form>  
        	</div>
    
    	<!-- CARD SECTION -->
        <div id="cardcontainer" >
            <div id="cardcontainer1" >
            <span id="bankname"><img th:src=" '../images/'+ ${banks.getBankImage()}"/></span>	
	        <span id="cardnumber" th:text="${cardobj.getCard_no1()}
	        								+' '+${cardobj.getCard_no2()}
	                                        +' '+${cardobj.getCard_no3()}
	                                        +' '+${cardobj.getCard_no4()}"></span>
	        <span id="validfrom1" th:text="'From :'+${cardobj.getValid_from().substring(2, 7)}"></span>
	        <span id="validthrough1" th:text="'To :'+${cardobj.getValid_through().substring(2, 7)}"></span>
            <span id="name" th:text="${cardobj.getFirst_name()}
            						+' '+${cardobj.getMiddle_name()}
            						+' '+${cardobj.getLast_name()}"></span> 
	        <span id="cardoptiontype"><img th:src=" '../images/'+ ${cardtypeobj.getCardTypeImage()}" /></span>	  
	    </div>
            <div id="cardcontainer2" >
            <div id="strip"></div>  
	        <span id="backno" >XXXX XXXX XXXX <span th:text="${cardobj.getCard_no4()}"></span></span>  
	        <span id="cvvno1" th:text="${cardobj.getCvv_no()}"></span>  
	    </div>
        </div>
        
    </section>

    
</body>
</html>
